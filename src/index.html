<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<script src="js/fontauto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto-touch.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
	</head>
	<body>
		<div class="choujiang">
			<h1>暗号抽奖</h1>
			<div class="pan">
				<img src="img/zhizhen.png"/>
			</div>
			<div class="button">
				<input type="button" value="开始抽奖" onclick="choujiangFun()"/>
			</div>
			
		</div>
		<dl class="rule">
				<dt>暗号抽奖规则：</dt>
				<dd>1、每天10点在微信服务号“利趣返利网”或用户QQ群中公布当日抽奖暗号（节假日除外）</dd>
				<dd>2、用户获得暗号后，可选择在微信服务号完成抽奖，或在PC端Q群抽奖中完成抽奖</dd>
				<dd>3、每个用户凭暗号只获得1次抽奖机会</dd>
				<dd>4、抽奖获得的集分宝将随着你的下次返利到账而发放</dd>
				<dd>5、具体抽奖信息请至PC端我的利趣中查看抽奖明细</dd>
		</dl>
	</body>
</html>
